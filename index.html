<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Real-Time HTML Editor SIHAB</title>
    <style>
        body {
            background: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background: #101010;
            border: 2px solid #00FF00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px #00FF00;
        }
        h2 {
            text-align: center;
            color: #00FF00;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            border-radius: 5px;
            resize: vertical;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        .preview {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            color: white;
            border: 2px solid #00FF00;
            border-radius: 5px;
            height: 300px;
            overflow: auto;
        }
        .glitch {
            color: #00FF00;
            font-size: 2em;
            text-align: center;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00ff; }
            25% { text-shadow: -2px -2px #00ffff; }
            50% { text-shadow: 2px -2px #ff00ff; }
            75% { text-shadow: -2px 2px #00ffff; }
            100% { text-shadow: 2px 2px #ff00ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch">LIVE HTML CODE RUNNING {SIHAB}</div>
        <h8>Live -HTML-Code-Running By{ANS}</h3>
        <textarea id="htmlCode" placeholder="Write your HTML here..."></textarea>
        <div class="preview" id="preview">
            <h3 style="color: #00FF00;">Live Preview:</h3>
            <div id="output"></div>
        </div>
    </div>

    <script>
        const htmlCode = document.getElementById('htmlCode');
        const output = document.getElementById('output');

        htmlCode.addEventListener('input', () => {
            output.innerHTML = htmlCode.value;
        });
    </script>
</body>
</html>
